<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css"/>
      <link rel="stylesheet" type="text/css" href="../css/style.css"/>
      <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../js/common.js"></script>
  </head>
<body>
   <div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    	<h3 class="panel-title">Please sign up </h3>

                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="zip" name="zip" id="zip" class="form-control input-sm" placeholder="Zip Code">
                        </div>

                        <div class="row" align=center>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <span class="button-checkbox">
                                        <button type="button" class="btn" data-color="primary">Batsman</button>
                                        <input type="checkbox" class="hidden" />
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <span class="button-checkbox">
                                        <button type="button" class="btn" data-color="primary">Bowler</button>
                                        <input type="checkbox" class="hidden" />
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <span class="button-checkbox">
                                        <button type="button" class="btn" data-color="primary">WK</button>
                                        <input type="checkbox" class="hidden" />
                                    </span>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
